<!DOCTYPE html>
<html>
<head>
	<title>Echo Conversations v{%=packageVersions.stable%} Demo (premoderation mode is enabled)</title>
</head>
<body>
	<script type="text/javascript" src="//cdn.echoenabled.com/sdk/v3/loader.js"></script>

	<div class="echo-canvas" data-canvas-id="echo/c996p4ynqs" data-canvas-mode="dev" style="margin: 0px auto; width: 50%; max-width: 440px;"></div>

	<script type="text/javascript">
		Echo.Loader.override("echo/c996p4ynqs", "2ghkabb5s0", {
			"streamingControl": {
				"displayStreamingStateHeader": true
			},
			"postComposer": {
				"contentTypes": {
					"comments": {
						"attachments": {"visible": true}
					}
				}
			},
			"replyComposer": {
				"contentTypes": {
					"comments": {
						"attachments": {"visible": true}
					}
				}
			},
			"auth": {
				"allowAnonymousSubmission": true
			},
			"allPosts": {
				"moderation": {
					"premoderation": {
						"enable": true,
						"approvedUserBypass": true
					}
				}
			}
		});

		Echo.Loader.init();
	</script>
</body>
</html>
